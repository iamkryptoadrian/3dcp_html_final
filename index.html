<html lang="en">

   <body>
      <div class="box">
         <h2>LOGIN WITH YOUR WALLET</h2>
         <hr class="line">
         <button id="loginBtn">Connect Wallet</button>
         <div id="walletInfo" class="hidden">
             <p id="walletAddress" class="wallet-address"></p>
             <p>Your Status: <span id="registrationStatus" class="registration-status"></span></p>
             <button id="disconnectBtn" onclick="disconnectWallet()">Disconnect Wallet</button>
             <button id="signupBtn" class="hidden" onclick="proceedToRegister()">Register Now</button>
             <button id="proceedBtn" class="hidden" onclick="proceedToDashboard()">Proceed to Dashboard</button>
         </div>

                     </div>
                  </div>
                  <span class="text-white-500 text-center text-base self-center">Got questions?<span class="text-white ml-1.5 cursor-pointer hover:text-white-700">Contact support</span></span>
               </div>
            </div>
         </div>
      </div>
      <script>
         // Get the modal
         var modal = document.getElementById("myModal");      
         var btn = document.getElementById("loginBtn");        
         var span = document.getElementsByClassName("close")[0];        
         btn.onclick = function() {
             modal.style.display = "block";
         }         
         span.onclick = function() {
             modal.style.display = "none";
         }         
         window.onclick = function(event) {
             if (event.target == modal) {
                 modal.style.display = "none";
             }
         }
      </script>
      <script src="/dist/js/ContractFunctions.js"></script>
      <script src="/dist/js/login.js"></script>
   </body>
</html>
